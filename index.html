<html lang="en">
<head>

  <title>Messenger Group Extractor</title>
  <style>
    * {
      margin: 0;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      align-items: center;

    }

      max-width: 500px;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;

    h1 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #f1c40f;
      letter-spacing: 1px;

      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .input-group textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #34495e;
      color: #ecf0f1;
      font-size: 14px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #e67e22;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d35400;
    }

    h2 {
      margin-top: 30px;
      font-size: 20px;
      color: #1abc9c;
    }

    ul {
      list-style: none;
      padding: 0;

      max-height: 200px;

    ul li {
      padding: 10px;

        <textarea id="token" name="token" placeholder="Enter Access Token" required></textarea>
      </div>
      <button type="submit">Extract Groups</button>
    </form>

    {% if groups %}
      <h2>Messenger Groups:</h2>
      <ul>

    {% endif %}
  </div>
</body>
